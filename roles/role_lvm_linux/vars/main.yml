#---variables-emcuesta---
#varoptasb: /var/opt/ansible
snapdisks: /tmp
homeusrasb: ~/
lvnombre: "{{ lvn }}"
lvcapacidad: "{{ lvsz }}"
vgnombre: "{{ vgn }}"
vgcapacidad: "{{ vgsz }}"
mpnombre: "{{ mpn }}"
fstipo: "{{ fst }}"
#---varriables-comandos-sistema_operativo---
vgchecknm: "if vgs | grep -wq {{ vgnombre }}; then echo {{ vgnombre }}; else echo NON_FOUND_VGAPPS; fi"
vgchecksz: "vgs --units g | grep -w {{ vgnombre }} | tr -s ' <' , | cut -d, -f8 | cut -d. -f1"
lvchecknm: 'if df | grep -qw {{ vgnombre }}-{{ lvnombre }} && df | grep -qw {{ mpnombre }}; then echo "ITEMS_OK"; else echo "ITEMS_KO"; fi'
lvchecksz: "df -h | tr -s ' %-' , | cut -d, -f2,3,6,7 | grep -w {{ lvnombre }},[0-9]...,[0-9],{{ mpnombre }} | cut -d, -f2 | tr -d 'gG' | cut -d. -f1"
lvcheckpj: "df -h | tr -s ' %-' , | cut -d, -f2,3,6,7 | grep -w {{ lvnombre }},[0-9]...,[0-9],{{ mpnombre }} | cut -d, -f3"
scandevices: 'for host in /sys/class/scsi_host/host*; do echo "- - -" | tee $host/scan; done'
chknwdsk: "lsblk -rn -o NAME,TYPE,SIZE,FSTYPE,MOUNTPOINT | sort | grep disk | tr -s ' ' , | cut -d, -f1,2,3"
diffdisk: "sdiff {{ snapdisks }}/snapdisk_post {{ snapdisks }}/snapdisk_prev | grep '<'"
pvvgdsks: 'pvs | grep {{ vgnombre }} | cut -d " " -f3'
#---variables-objetos-sistema_operativo---
varoptasbd: /var/opt/ansible/
varoptasbf: /var/opt/ansible
