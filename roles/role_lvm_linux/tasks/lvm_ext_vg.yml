#------------------Validar Disco para VGAPPS------------------#
- block:
    - name: Pausa para anexar nuevo discos
      pause:
        minutes: 1
        prompt: "Esperar a que se anexe el nuevo disco"

    - name: Ejecutar scaneo de nuevos dispositivo tipo disco
      become: true
      shell: "{{ scandevices }}"

    - name: Obtener lista de discos posterior al agregado de disco
      shell: "{{ chknwdsk }} > {{ snapdisks }}/snapdisk_post"

    - name: Obtener diferencias de discos snapdisk_post vs snapdisk_prev
      shell: "{{ diffdisk }}"
      register: dskinfo1

    - set_fact:
        s_fsddisk: "/dev/{{ dskinfo1.stdout.split(',')[0] | default('NON_DISK_DETECT') }}"

    - name: Resultado de la validar antes de crear el LV {{ lvnombre }}
      assert:
        that:
          - "'NON_DISK_DETECT' not in s_fsddisk"
        fail_msg: "{{ s_fsddisk }}, Favor de escalar con Infraestructura Linux-INTEL"
        success_msg: "Dispositivo {{ s_fsddisk }} detectado, continua proceso de LVM"
#    ------------------ Crrear VG y LV ------------------#
- block:
    - name: Obtener discos asociados al {{ vgnombre }}
      become: true
      shell: "{{ pvvgdsks }}"
      register: dskinfo2

    - set_fact:
        all_pvs: "{{ dskinfo2.stdout_lines + [s_fsddisk] }}"

    - name: Extender VolumeGroup {{ vgnombre }}
      become: true
      lvg:
        vg: "{{ vgnombre }}"
        pvs: "{{ all_pvs }}"

    - name: Valida el tamaÃ±o de {{ lvnombre }}
      become: true
      shell: "{{ lvchecksz }}"
      register: lvinfo1

    - name: Valida el porcetaje de uso de {{ lvnombre }}
      become: true
      shell: "{{ lvcheckpj }}"
      register: lvinfo2

    - set_fact:
        s_flvftsz: "{{ lvinfo1.stdout | default('0') | trim }}"
        s_flvfspj: "{{ lvinfo2.stdout | default('0') | trim }}"

    - name: Extender el {{ lvnombre }} a {{ lvcapacidad }}G
      become: true
      lvol:
        vg: "{{ vgnombre }}"
        lv: "{{ lvnombre }}"
        size: "{{ lvcapacidad }}g"
        resizefs: true
        shrink: false
      when: "lvcapacidad | int > s_flvftsz | int"

